
<div>

<mat-grid-list cols="1" rowHeight="26rem" gutterSize="15px">

  <mat-grid-tile *ngFor="let course of courses">
    <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{course?.title}}</mat-card-title>
      <!-- <mat-card-title>Shiba Inu</mat-card-title> -->
    </mat-card-header>
    <img width="250" height="200" mat-card-image src="{{course?.imageUrl}}">
    <mat-card-content>
      <p>
      {{course?.body}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button  routerLink="/courses/{{course.title}}">DETAILS</button>
      <button mat-button>WISHLIST</button>
      <button mat-button>BUY</button>
    </mat-card-actions>
  </mat-card>
  </mat-grid-tile>

</mat-grid-list>

</div>
