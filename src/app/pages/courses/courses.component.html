
<mat-tab-group>
  <mat-tab label="First" class="tab"> Content 1 </mat-tab>
  <mat-tab label="Second"> Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>

<div>

<mat-grid-list cols="1" rowHeight="15rem" gutterSize="8px">

  <mat-grid-tile *ngFor="let course of courses?.courses">
    <mat-card fxFlexAlign="stretch">
    <mat-card-header>

      <mat-card-title>{{course?.title}}</mat-card-title>
      <!-- <mat-card-title>Shiba Inu</mat-card-title> -->
    </mat-card-header>
    <!-- <img width="250" height="200" mat-card-image src="{{course?.imageUrl}}"> -->
    <mat-card-content>
      <p>
      {{course?.body}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button  routerLink="/courses/{{course?._id}}">DETAILS</button>
      <button mat-button>BUY</button>
    </mat-card-actions>
  </mat-card>
  </mat-grid-tile>

</mat-grid-list>

</div>
